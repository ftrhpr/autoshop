<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINA Status Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        table { border-collapse: collapse; width: 100%; margin: 20px 0; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>FINA Status Debug Tool</h1>

    <div id="results"></div>

    <button onclick="checkInvoices()">Check Invoice IDs</button>
    <button onclick="testFINAUpdate()">Test FINA Update</button>
    <button onclick="checkDatabaseConnection()">Check DB Connection</button>

    <h2>Manual Test</h2>
    <input type="number" id="testInvoiceId" placeholder="Invoice ID" style="padding: 5px; margin: 5px;">
    <select id="testStatus" style="padding: 5px; margin: 5px;">
        <option value="1">Checked (1)</option>
        <option value="0">Unchecked (0)</option>
    </select>
    <button onclick="manualTest()">Manual Test</button>

    <script>
        const resultsDiv = document.getElementById('results');

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}:</strong> ${message}`;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        async function checkInvoices() {
            addResult('Checking invoice IDs...', 'info');
            try {
                const response = await fetch('api_live_invoices.php', { cache: 'no-store' });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                if (data.success && data.invoices) {
                    addResult(`Found ${data.invoices.length} invoices. First few IDs: ${data.invoices.slice(0, 5).map(inv => inv.id).join(', ')}`, 'success');
                } else {
                    addResult('No invoices found or API error', 'error');
                }
            } catch (error) {
                addResult(`Failed to check invoices: ${error.message}`, 'error');
            }
        }

        async function testFINAUpdate() {
            addResult('Testing FINA update with sample data...', 'info');
            try {
                const testData = { invoice_id: 1, opened_in_fina: 1 };
                addResult(`Sending: ${JSON.stringify(testData)}`, 'info');

                const response = await fetch('update_fina_status.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(testData)
                });

                const data = await response.json();
                addResult(`Response: ${JSON.stringify(data)}`, data.success ? 'success' : 'error');
            } catch (error) {
                addResult(`Test failed: ${error.message}`, 'error');
            }
        }

        async function checkDatabaseConnection() {
            addResult('Checking database connection...', 'info');
            try {
                const response = await fetch('update_fina_status.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ invoice_id: 999999, opened_in_fina: 1 }) // Non-existent ID
                });

                const data = await response.json();
                if (data.error && data.error.includes('not found')) {
                    addResult('Database connection OK - got expected "not found" error', 'success');
                } else {
                    addResult(`Unexpected response: ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                addResult(`Connection failed: ${error.message}`, 'error');
            }
        }

        async function manualTest() {
            const invoiceId = document.getElementById('testInvoiceId').value;
            const status = document.getElementById('testStatus').value;

            if (!invoiceId) {
                addResult('Please enter an invoice ID', 'error');
                return;
            }

            addResult(`Testing invoice ${invoiceId} with status ${status}...`, 'info');

            try {
                const response = await fetch('update_fina_status.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ invoice_id: parseInt(invoiceId), opened_in_fina: parseInt(status) })
                });

                const data = await response.json();
                addResult(`Result: ${JSON.stringify(data)}`, data.success ? 'success' : 'error');
            } catch (error) {
                addResult(`Test failed: ${error.message}`, 'error');
            }
        }

        // Auto-run basic checks
        window.addEventListener('load', () => {
            addResult('Debug tool loaded. Click buttons to test functionality.', 'info');
        });
    </script>
</body>
</html>
