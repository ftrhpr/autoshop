<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval';">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <title>Mobile Invoice - Auto Shop</title>
        <style>
            body, html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }
            iframe {
                width: 100%;
                height: 100%;
                border: none;
            }
            .loading {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 18px;
                color: #666;
            }
        </style>
    </head>
    <body>
        <div id="loading" class="loading">Loading Mobile Invoice...</div>
        <iframe id="invoiceFrame" src="" style="display: none;"></iframe>

        <script src="cordova.js"></script>
        <script>
            document.addEventListener('deviceready', function() {
                console.log('Device is ready');

                // Get server URL - you'll need to replace this with your actual server URL
                // For development, you can use a local server or your production server
                var serverUrl = 'http://10.0.2.2:8000/mobile_invoice.php'; // Android emulator localhost
                // For physical device, use your actual server IP/domain
                // var serverUrl = 'https://your-server.com/mobile_invoice.php';

                var iframe = document.getElementById('invoiceFrame');
                var loading = document.getElementById('loading');

                iframe.src = serverUrl;
                iframe.onload = function() {
                    loading.style.display = 'none';
                    iframe.style.display = 'block';
                };

                // Handle back button
                document.addEventListener('backbutton', function(e) {
                    if (confirm('Exit Mobile Invoice app?')) {
                        navigator.app.exitApp();
                    }
                }, false);

            }, false);
        </script>
    </body>
</html>
