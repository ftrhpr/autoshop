<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tab Switching</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-content { display: block; }
        .tab-content.hidden { display: none; }
        .tab-active { border-bottom-color: #3b82f6; color: #3b82f6; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 50; align-items: center; justify-content: center; }
        .modal.show { display: flex; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans antialiased">
    <div class="max-w-7xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Test Tab Switching</h1>

        <!-- Tabs Navigation -->
        <div class="mb-6">
            <nav class="flex space-x-8 border-b border-gray-200">
                <button type="button" class="tab-button tab-active py-2 px-1 border-b-2 font-medium text-sm" data-tab="labors">
                    Labors (5)
                </button>
                <button type="button" class="tab-button py-2 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700" data-tab="parts">
                    Parts (3)
                </button>
            </nav>
        </div>

        <!-- Labors Tab -->
        <div id="labors-tab" class="tab-content">
            <div class="bg-white shadow rounded-lg p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Labors Content</h3>
                <p>This is the labors tab content.</p>
                <button type="button" class="edit-btn bg-blue-500 text-white px-4 py-2 rounded mt-4" data-type="labor" data-id="1" data-name="Test Labor" data-description="Test Description" data-price="100">Edit Labor</button>
            </div>
        </div>

        <!-- Parts Tab -->
        <div id="parts-tab" class="tab-content hidden">
            <div class="bg-white shadow rounded-lg p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Parts Content</h3>
                <p>This is the parts tab content.</p>
                <button type="button" class="edit-btn bg-green-500 text-white px-4 py-2 rounded mt-4" data-type="part" data-id="1" data-name="Test Part" data-description="Test Part Description" data-price="50">Edit Part</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900" id="modal-title">Edit Item</h3>
            </div>
            <div class="p-6">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Name *</label>
                    <input type="text" id="modal-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="modal-description" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700">Price</label>
                    <input type="number" id="modal-price" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="flex justify-end space-x-3">
                    <button type="button" id="modal-cancel" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded-md hover:bg-gray-200">Cancel</button>
                    <button type="button" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');
            console.log('Found tab buttons:', tabButtons.length);
            console.log('Found tab contents:', tabContents.length);

            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    console.log('Tab clicked:', this.getAttribute('data-tab'));
                    // Remove active class from all buttons
                    tabButtons.forEach(btn => {
                        btn.classList.remove('tab-active');
                        btn.classList.add('text-gray-500', 'hover:text-gray-700');
                    });

                    // Hide all tab contents
                    tabContents.forEach(content => content.classList.add('hidden'));

                    // Add active class to clicked button
                    this.classList.add('tab-active');
                    this.classList.remove('text-gray-500', 'hover:text-gray-700');

                    // Show corresponding tab content
                    const tabId = this.getAttribute('data-tab') + '-tab';
                    console.log('Looking for tab:', tabId);
                    const tabContent = document.getElementById(tabId);
                    if (tabContent) {
                        console.log('Found tab content, showing');
                        tabContent.classList.remove('hidden');
                    } else {
                        console.log('Tab content not found');
                    }
                });
            });

            // Edit button functionality
            document.querySelectorAll('.edit-btn').forEach(button => {
                button.addEventListener('click', function() {
                    console.log('Edit button clicked');
                    const type = this.getAttribute('data-type');
                    const name = this.getAttribute('data-name');
                    const description = this.getAttribute('data-description');
                    const price = this.getAttribute('data-price');

                    document.getElementById('modal-title').textContent = 'Edit ' + (type === 'labor' ? 'Labor' : 'Part');
                    document.getElementById('modal-name').value = name;
                    document.getElementById('modal-description').value = description;
                    document.getElementById('modal-price').value = price;

                    document.getElementById('edit-modal').classList.add('show');
                });
            });

            // Modal close functionality
            document.getElementById('modal-cancel').addEventListener('click', function() {
                document.getElementById('edit-modal').classList.remove('show');
            });

            document.getElementById('edit-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
